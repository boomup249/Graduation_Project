<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>loco</title>
		
		<!-- 외부 css -->
		<link rel="stylesheet" href="css/font.css"> <!-- 폰트 css -->
		<link rel="stylesheet" href="css/header.css"> <!-- 헤더 css -->
		<link rel="stylesheet" href="css/background_image.css"> <!-- b_img css -->
		
		<style>	
			/*css 속성*/
			/*헤더*/
			.dropdown {
				font-family: 'GmarketSansMedium'; /*폰트 설정*/
				font-size: 20px;
			}
			
			.menu:hover {
				background-color: dimgray; /*마우스 가져다대면 색 바뀜*/
			}
			
			/*내용*/
			#content {z-index: 2;
						position: relative;
						top: 100px;
						left: 0px; /*헤더 아래부터*/
						width: 100%; height: calc(100% - 100px)/*화면 - 헤더*/;
						/*자식 수직 중앙 정렬*/
						display: flex;
						flex-direction: column;
						justify-content: center;}
						
			.item1 p {font-family: 'Cafe24ClassicType-Regular'; /*text*/
						font-size: 45px;
						color: white;
						opacity: 0.6;}
						
			.item1 {width: 1500px; height: 100px;
					position: relative;
					left: 50%;
					margin-left: -750px; /*content에 수평 중앙 정렬*/
					/*자식 중앙정렬*/
					display: flex;
					justify-content: center;
					align-items: center; }
			
			.item2 {width: 500px; height: 150px;
					position: relative;
					left: 50%;
					margin-left: -250px;  /*content에 수평 중앙 정렬*/
					margin-bottom: 50px;
					/*자식 중앙정렬*/
					display: flex;
					justify-content: center;
					align-items: center;}
					
			.item3 {width: 100px; height: 100px;
					position: relative;
					left: 50%;
					margin-left: -50px; /*content에 수평 중앙 정렬*/
					/*자식 중앙정렬*/
					display: flex;
					justify-content: center;
					align-items: center; }
			
			body { background-color: #fff;
					margin: 0; padding: 0;}
		</style>
	</head>
	
	<body>
		<!-- 이미지 링크 넣기 -->
		<div id="b_img"></div><!-- 배경 이미지 불투명도 조절해서 넣기 -->
		<script src="js/backgroundImage.js"></script>
		
		<!-- 헤더 -->
		<div id="header">
			<!-- 로고 -->
			<div class="logo_btn"><a href="/main"><img src="imgs/header/logo.png"/></a></div>
			
			<!-- 메뉴 -->
			<ul>
				<!-- 콘솔 -->
				<li>
					<div class="menu">
						<a href="#"><img src="imgs/header/console.png"/></a>
					</div>
				</li>
				
				<!-- pc -->
				<li>
					<div class="menu">
						<a href="#"><img src="imgs/header/PC.png"/></a>
					</div>
				</li>
				
				<!-- 게시판 -->
				<li>
					<div class="menu">
						<a href="#"><img src="imgs/header/BBS.png"/></a>
					</div>
				</li>
				
				<!-- 신작 -->
				<li>
					<div class="menu">
						<a href="#"><img src="imgs/header/news.png"/></a>
					</div>
				</li>
				
				<!-- 로그인 버튼-->
				<li th:if="${session.user == null}"> <!-- 세션(user)가 없으면 -->
					<div class="menu">
						<a href="/login"><img src="imgs/header/login.png"/></a>
					</div>
				</li>
				
				<!-- 마이페이지 -->
				<li th:if="${session.user != null}"> <!-- 세션(user)가 있으면 -->
					<div class="mypage"></div>
					<!-- 드롭다운 -->
					<ul class="dropdown">
						<li><a href="#">내 계정</a></li>
						<li><a href="#">프로필 설정</a></li>
						<li><a href="/logout">로그아웃</a></li>
					</ul>
				</li>
			</ul>
			
		</div>
		
		<!-- 콘텐츠 -->
		<div id="content">
			<div class="item1">
				<p>Everything of the game's information</p>
			</div>
			<div class="item2">
				<img src="imgs/header/logo.png" width="350px"/>
			</div>
			
			<!-- 이미지 링크 -->
			<div th:if="${session.user == null}" class="item3"><!-- 세션(user)가 없으면 -->
				<a href="/join"><img src="imgs/main/down.png" width="100px"/></a>
			</div>
			
			<div th:if="${session.user != null}" class="item3"><!-- 세션(user)가 있으면(로그인 상태) -->
				<a href="#"><img src="imgs/main/down.png" width="100px"/></a>
			</div>
		</div>
		
	</body>
</html>
