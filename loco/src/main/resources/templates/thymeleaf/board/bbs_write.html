<html xmlns:th="http://www.thymeleaf.org">
	
   <head>
      <meta charset="UTF-8">
      <title>loco > bbs</title>
      <style>
       .post-table {
          width: 100%;
          
      }
      .post-table th, .post-table td {
       padding: 10px;
       text-align: left;
       border-bottom: 1px solid #ddd;
      }

      .post-table th {
       background-color: #f2f2f2;
      }
      
      th .write_title{
		  margin-right : 85%;
		  height : 30px;
	  }
        
        .write_content{
      	width: 100%;
      	height: 70%;
      	margin: 3px;
      	}
     </style>
</head>
<body>
	<form action ="#"
			th:action="@{/post_write}"
				th:object="${postDTO}"
				method = "post">
      <table class="post-table">
           <thead>
               <tr>
				   <th>
					   작성자: <span th:text="${userDTO.getID()}"></span>
					   
				   </th>
				  
				   <!-- 여기에 로그인한 작성자 id db에서 연결해야함-->
               </tr>
               <tr>
                   <th>
					   제목 : 
					   <input type="text" class="write_title" th:field="*{title}" placeholder="제목을 입력해주세요.">
         					<input type="submit" id="sub" value="작성"/>
         					<button onclick="location.href='post_cancel'">취소</button>
				   </th>         
               </tr>
           </thead>
      </table>
      <div>
         <input type="text" class="write_content" th:field="*{content}" placeholder="내용" required>
      </div>
      </form>
      
</body>
</html>
