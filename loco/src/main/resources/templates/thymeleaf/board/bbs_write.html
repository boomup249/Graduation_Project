<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>loco > bbs</title>
      <style>
       .post-table {
          width: 100%;
          
      }
      .post-table th, .post-table td {
       padding: 10px;
       text-align: left;
       border-bottom: 1px solid #ddd;
      }

      .post-table th {
       background-color: #f2f2f2;
      }
      
      th .write_title{
		  margin-right : 85%;
		  height : 30px;
	  }
        
        .write_content{
      	width: 100%;
      	height: 70%;
      	margin: 3px;
      	}
     </style>
</head>
<body>
      <table class="post-table">
           <thead>
               <tr>
				   <th>
					   작성자
					   
				   </th>
				  
				   <!-- 여기에 로그인한 작성자 id db에서 연결해야함-->
               </tr>
               <tr>
                   <th>
					   제목 : 
					   <input type="text" class="write_title" placeholder="제목을 입력해주세요.">
         					<input type="button" class="submit" style="height:30px;" value="작성" >
         					<input type="button" class="cancel" style="height:30px;" value="취소">
				   </th>         
               </tr>
           </thead>
      </table>
      <div>
         <input type="text" class="write_content" placeholder="내용" required>
      </div>
      
</body>
</html>
