<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    
    <link rel="stylesheet" href="css/font.css"> <!-- 폰트 css -->
    <link rel="stylesheet" href="css/article.css"> <!-- 작성후페이지 css -->
    <style>
		/* 게시판 컨테이너 */
		.board-container {
			height : 100%;
			position : relative;
    		max-width: 100%;
		}
		.post-table{
			width : 100%;
			height : 100%;
			position :relative;
		}
		
		.post-table th{
		position : relative;
		font-family: 'GmarketSansMedium';	
    	padding: 7px;
    	text-align: left;
    	border-bottom: 1px solid black;
    	background-color : white;
    	/* 원하는 너비로 지정 (예: 150px) */
    	width : 100%;
    	
		}
	
		.comment-input{
			width : 95%;
			height : 60px;
		}
		input[type="submit"] {
    		position: absolute;
    		top: 10px; /* 원하는 위치의 상단 여백(px) */
    		margin : 0 1%;
		}
		.content-1{
			font-size: 16px; /* 텍스트 크기 조절 (예: 16px) */
    		font-weight: lighter; /* 텍스트 굵기 조절 (예: 굵게 표시) */
    		height : 90%;
    		margin-top : 1%;
		}
		.title-1{
			font-size: 16px; /* 텍스트 크기 조절 (예: 16px) */
    		font-weight: lighter; /* 텍스트 굵기 조절 (예: 굵게 표시) */
		}

		
	</style>
</head>

<body>
    <div class="board-container">
    <table class="post-table">
        <thead>
            <tr>
                <th>제목 <span class="title-1" th:object="${postDTO}" th:text="${postDTO.getTitle()}"></span></th>    
            </tr>
        </thead>
        <tbody>
            <tr>
            	<th class="content" style="height:60%;">내용 <div class="content-1" th:object="${postDTO}" th:text="${postDTO.getContent()}"></div></th>
            </tr>
            <tr>
            	<th class="comment-form" style="height:5%;">
					<form>
						<input type="hidden" id="postsId" th:object="${postDTO}" th:value="${postDTO.getId()}">
						<div class="item2">
							<input type="text" id="comment" class="comment-input" />
							<button type="submit" id="comm_save" class="comment-submit">확인</button>
						</div>
					</form>
				</th>
 	
            </tr>
            <tr th:each = "comment : ${CommentResDTO}">
            	<td class="comment" style="height:20%;"> <span th:text="${comment.writer}" style="font-weight: lighter;"></span></td>
            	<td class="comment" style="height:20%;"> <span th:text="${comment.comment}" style="font-weight: lighter;"></span></td>
            </tr>
            
            <!-- 추가적인 게시글 아이템들을 동적으로 생성하거나 서버에서 데이터를 가져와서 출력하세요. -->
        </tbody>
    </table>
</div>
</body>
</html>
